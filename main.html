<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="entry">
        <div class="name">
            <h1>Shopping List</h1>
        </div>
        <input type="text" name="item">
        <button type="button">Add an item</button>
    </div>
    <div class="items-layout">
        <div class="name">
            <h1>Items</h1>
        </div>
        <div class="list">
            <ul class="items">
                <li>
                    <input type="checkbox" name="done">Item 1
                    <button name="remove" type="button">X</button>
                </li>
                <li>
                    <input type="checkbox" name="done">Item 2
                    <button name="remove" type="button">X</button>
                </li>
                <li>
                    <input type="checkbox" name="done">Item 3
                    <button name="remove" type="button">X</button>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
